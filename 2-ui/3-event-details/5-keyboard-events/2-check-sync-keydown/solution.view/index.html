<!DOCTYPE HTML>
<html>
<body>

  <p>Нажмите "Q" и "W" вместе (язык значения не играет).</p>

  <script>
    function runOnKeys(func, ...codes) {
      let pressed = new Set();

      document.addEventListener('keydown', function(event) {
        pressed.add(event.code);

        for (let code of codes) { // все ли клавиши из набора нажаты?
          if (!pressed.has(code)) {
            return;
          }
        }

        // да, все

        // во время вывода сообщения, если пользователь отпустит клавиши
        // событие "keyup" не произойдет, так как "alert" полностью 
        // блокирует выполнение скрипта
        // и в коллекции останутся значения. Поэтому мы очищаем коллекцию 
        pressed.clear();

        func();
      });

      document.addEventListener('keyup', function(event) {
        pressed.delete(event.code);
      });

    }

    runOnKeys(
      () => alert("Привет!"),
      "KeyQ",
      "KeyW"
    );
  </script>

</body>

</html>
